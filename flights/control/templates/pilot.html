<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Flight</title>
    </head>
    <body>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
        <label class="btn btn-outline-danger" for="danger-outlined">Error</label>
      
    <script>
        flightNumber
        const warningSocket = new WebSocket(
            'ws://' + window.location.host + "ws/chat/"+flightNumber + '/'
            );
        
        warningSocket.onmessage = function(e){
            const data = JSON.parse(e.data);

        }

        warningSocket.onclose = function(e){
            console.error("Lost connection!");
        }

        document.querySelector(".btn-check").onclick = function(e){
            warningSocket.send(JSON.stringify({
                'flightNumber': flightNumber
            }));

        };

        
    </script>
    </body>
</html>
